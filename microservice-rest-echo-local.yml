server:
  port: 9000

management:
  security:
    enable: false
  endpoints:
    web:
      exposure:
        include: "*"

info:
  app:
    name: 'echo service'
    description: 'Simple echo service'
    version: '1.0'

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka
  instance:
    instance-id: microservice-rest-echo-9001 #customized instance id
    prefer-ip-address: true
